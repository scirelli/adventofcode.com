<html>
    <head>
        <title>View BFS/DFS</title>
    </head>
    <body style="background-color:6C6C6C;">
        <section style="width:1480px; margin-left:auto; margin-right:auto; margin-top:8%;">
            <svg xmlns="http://www.w3.org/2000/svg" width="1480" height="328" viewBox="0 0 1480 328" style="border:solid 1px black;">
                Sorry, your browser does not support inline SVG.  
            </svg>
        </section>
        <section style=" width:207px; margin-left:auto; margin-top:10px; margin-right:auto;">
            <button id="start" style="width:50px;" disabled="disabled">Start</button>
            <button id="stop" style="width:50px; margin-left:3px;" disabled="disabled">Stop</button>
            <select id="startRoom" name="startRoom" size="1">
            </select>
            <select id="algorithm" name="algorithm" size="1">
                <option value="dfs">DFS</option>
                <option value="bfs" selected="selected">BFS</option>
            </select>

            <button id="faster" style="width:50px;">Faster</button>
            <button id="slower" style="width:50px; margin-left:3px;">Slower</button>
            <select id="endRoom" name="endRoom" size="1">
            </select>
        </section>
        
        <section style=" width:500px; margin-left:auto; margin-top:10px; margin-right:auto;">
            <textarea id="output" readonly="readonly" style="width:100%; height:100px;">
            </textarea>
        </section>

        <script src="js/point.js" type="text/javascript"></script>
        <script src="js/board.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="js/solution_part1_bfs_view.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
